        <!-- Gradient background for all devices -->

    </div>

    </button>

    <!-- Kurapika Animation (Desktop Only) -->
    <div class="kurapika-container">
        <div class="kurapika-silhouette"></div>
        <div class="chain-link"></div>
        <div class="chain-link"></div>
        <div class="chain-link"></div>
        <div class="chain-link"></div>
        <div class="scarlet-eye"></div>
        <div class="scarlet-eye"></div>
    </div>

    <div class="navbar">
        <div class="logo"><a href="about.html">thrwt</a></div>

    <div class="container">
        <div class="about-container">
            <div class="about-header">
                <img src="images/Image .jpg" alt="Mohamed Tharwat">

                <p>Cybersecurity Enthusiast | DFIR</p>
            </div>

            <div class="about-section">
                <h2>About Me</h2>
                <p>
                    Hi, I'm Mohamed Tharwat â€” goals, goals, goals, Achievements, Achievements.
                </p>
            
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/mohamed-tharwat1/" target="_blank">
                        <ion-icon name="logo-linkedin"></ion-icon> LinkedIn
                    </a>
                    <a href="mailto:mhamedtharwat1@gmail.com">
                        <ion-icon name="mail-outline"></ion-icon> Email
                    </a>
                    <a href="https://medium.com/@mohamedtharwat_67874/" target="_blank">
                        <ion-icon name="logo-medium"></ion-icon> Medium
                    </a>
                </div>
            </div>

            <div class="about-section">
                <h2>Stats</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" data-stat="writeups">1</div>
                        <div class="stat-label">Writeups Published</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" data-stat="notes">0</div>

        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
    <script>
        // Background particles (for all devices)
        const bgParticlesContainer = document.getElementById('bgParticles');
        if(bgParticlesContainer) {
            for(let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'bg-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.setProperty('--drift-x', (Math.random() - 0.5) * 400 + 'px');
                particle.style.setProperty('--drift-y', (Math.random() - 0.5) * 400 + 'px');
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                bgParticlesContainer.appendChild(particle);
            }
        }

        // Video Particles Effect (Desktop Only)
        const videoParticlesContainer = document.getElementById('videoParticles');
        if(videoParticlesContainer && window.innerWidth > 768) {
            for(let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'video-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.setProperty('--drift-x', (Math.random() - 0.5) * 400 + 'px');
                particle.style.setProperty('--drift-y', (Math.random() - 0.5) * 400 + 'px');
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                videoParticlesContainer.appendChild(particle);
            }
        }

        // Mute Button Functionality (Desktop Only)
        const video = document.getElementById('bgVideo');
        const muteBtn = document.getElementById('muteBtn');
        const volumeIcon = document.getElementById('volumeIcon');
        
        if(video && muteBtn && window.innerWidth > 768) {
            video.muted = false;
            video.volume = 0.3;
            
            video.play().catch(() => {
                video.muted = true;
                muteBtn.classList.add('muted');
                volumeIcon.setAttribute('name', 'volume-mute-outline');
            });

            muteBtn.addEventListener('click', () => {
                video.muted = !video.muted;
                muteBtn.classList.toggle('muted');
                
                if(video.muted) {
                    volumeIcon.setAttribute('name', 'volume-mute-outline');
                } else {
                    volumeIcon.setAttribute('name', 'volume-high-outline');
                }
            });
        }

        // Energy Particles (Desktop Only)
        const kurapika = document.querySelector('.kurapika-container');
        if(kurapika && window.innerWidth > 768) {
            for(let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.setProperty('--x', (Math.random() - 0.5) * 200 + 'px');
                particle.style.setProperty('--y', (Math.random() - 0.5) * 200 + 'px');
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                kurapika.appendChild(particle);
            }
        }

        // Counter Animation for Stats
        function animateCounter(element, target) {
            let current = 0;
            const increment = target / 50;
            const timer = setInterval(() => {
                current += increment;
                if(current >= target) {
                    element.textContent = target;
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current);
                }
            }, 30);
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    const target = parseInt(entry.target.textContent);
                    animateCounter(entry.target, target);
                    observer.unobserve(entry.target);
                }
            });
        });

        document.querySelectorAll('.stat-number').forEach(stat => {
            observer.observe(stat);
        });
    </script>
</body>
</html>
