    <script>
        // Create animated particles for background
        const particlesContainer = document.getElementById('bgParticles');
        if(particlesContainer) {
            for(let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'bg-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.setProperty('--drift-x', (Math.random() - 0.5) * 400 + 'px');
                particle.style.setProperty('--drift-y', (Math.random() - 0.5) * 400 + 'px');
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particlesContainer.appendChild(particle);
            }
