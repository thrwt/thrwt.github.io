<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>About - thrwt</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e1a;
            color: #e1e8f0;
            overflow-x: hidden;
        }

        /* Video Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        #bgVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.4) contrast(1.2) saturate(1.3);
            animation: videoGlow 4s ease-in-out infinite;
        }

        @keyframes videoGlow {
            0%, 100% { 
                filter: brightness(0.4) contrast(1.2) saturate(1.3) hue-rotate(0deg);
            }
            50% { 
                filter: brightness(0.5) contrast(1.3) saturate(1.5) hue-rotate(10deg);
            }
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(10, 14, 26, 0.4) 100%);
            pointer-events: none;
            animation: overlayPulse 3s ease-in-out infinite;
        }

        @keyframes overlayPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .video-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .video-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(138, 180, 248, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(138, 180, 248, 0.8);
            animation: particleDrift linear infinite;
        }

        @keyframes particleDrift {
            0% { 
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% { 
                transform: translate(var(--drift-x), var(--drift-y)) scale(1);
                opacity: 0;
            }
        }

        /* Kurapika Character Animation */
        .kurapika-container {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 500px;
            z-index: 1;
            pointer-events: none;
            opacity: 0.15;
        }

        .kurapika-silhouette {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(138, 180, 248, 0.1), transparent);
            animation: pulse 3s ease-in-out infinite;
        }

        .chain-link {
            position: absolute;
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff6b6b, #ffd700, #ff6b6b, transparent);
            box-shadow: 0 0 20px #ff6b6b, 0 0 40px #ffd700;
            transform-origin: left center;
            animation: chainWhip 4s ease-in-out infinite;
        }

        .chain-link:nth-child(1) {
            top: 30%;
            left: 50%;
            animation-delay: 0s;
        }

        .chain-link:nth-child(2) {
            top: 40%;
            left: 50%;
            animation-delay: 0.5s;
        }

        .chain-link:nth-child(3) {
            top: 50%;
            left: 50%;
            animation-delay: 1s;
        }

        .chain-link:nth-child(4) {
            top: 60%;
            left: 50%;
            animation-delay: 1.5s;
        }

        @keyframes chainWhip {
            0%, 100% { transform: rotate(0deg) scaleX(0); opacity: 0; }
            10% { opacity: 1; }
            20% { transform: rotate(45deg) scaleX(1); }
            40% { transform: rotate(-20deg) scaleX(1.2); }
            60% { transform: rotate(30deg) scaleX(0.8); }
            80% { transform: rotate(-10deg) scaleX(1); opacity: 1; }
            95% { opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.15; }
            50% { transform: scale(1.1); opacity: 0.25; }
        }

        /* Scarlet Eyes Effect */
        .scarlet-eye {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff0000, #8b0000);
            box-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000, inset 0 0 20px #000;
            animation: eyeGlow 2s ease-in-out infinite;
            opacity: 0;
        }

        .scarlet-eye:nth-child(5) {
            top: 20%;
            left: 40%;
            animation-delay: 2s;
        }

        .scarlet-eye:nth-child(6) {
            top: 20%;
            right: 40%;
            animation-delay: 2s;
        }

        @keyframes eyeGlow {
            0%, 100% { opacity: 0; transform: scale(0); }
            20%, 80% { opacity: 1; transform: scale(1); }
            50% { box-shadow: 0 0 50px #ff0000, 0 0 100px #ff0000, inset 0 0 20px #000; }
        }

        /* Energy Particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffd700;
            animation: particleFloat 3s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translate(0, 0) scale(0); opacity: 0; }
            50% { transform: translate(var(--x), var(--y)) scale(1); opacity: 1; }
        }

        /* Mute Button */
        .mute-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(17, 27, 38, 0.9);
            border: 2px solid #8ab4f8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(138, 180, 248, 0.3);
        }

        .mute-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(138, 180, 248, 0.5);
            background: rgba(138, 180, 248, 0.2);
        }

        .mute-btn ion-icon {
            font-size: 24px;
            color: #8ab4f8;
        }

        .mute-btn.muted {
            border-color: #ff6b6b;
        }

        .mute-btn.muted ion-icon {
            color: #ff6b6b;
        }

        /* Navbar */
        .navbar {
            position: relative;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(17, 27, 38, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #1f2a37;
        }

        .logo a {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #8ab4f8 0%, #4da3ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            letter-spacing: 2px;
        }

        .navbar a {
            color: #9fb3c8;
            text-decoration: none;
            margin-left: 30px;
            font-weight: 600;
            transition: 0.3s;
            position: relative;
        }

        .navbar a:hover {
            color: #8ab4f8;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #8ab4f8;
            transition: 0.3s;
        }

        .navbar a:hover::after {
            width: 100%;
        }

        /* Container */
        .container {
            position: relative;
            z-index: 10;
            padding: 40px 20px;
        }

        .about-container { 
            max-width: 900px; 
            margin: 0 auto;
        }

        /* About Header with Animation */
        .about-header { 
            text-align: center; 
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .about-header img { 
            width: 180px; 
            height: 180px; 
            border-radius: 50%; 
            margin-bottom: 20px; 
            border: 4px solid #8ab4f8; 
            object-fit: cover;
            animation: imageFloat 3s ease-in-out infinite;
            box-shadow: 0 0 40px rgba(138, 180, 248, 0.5);
        }

        @keyframes imageFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .about-header h1 { 
            font-size: 42px; 
            margin: 10px 0; 
            background: linear-gradient(135deg, #8ab4f8 0%, #4da3ff 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .about-header p { 
            font-size: 18px; 
            color: #9fb3c8; 
            margin-top: 10px;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Sections with Animation */
        .about-section { 
            background: rgba(17, 27, 38, 0.6);
            backdrop-filter: blur(10px);
            padding: 30px; 
            border-radius: 12px; 
            margin-bottom: 30px; 
            border: 1px solid #1f2a37;
            animation: slideInUp 0.8s ease-out both;
            position: relative;
            overflow: hidden;
        }

        .about-section:nth-child(2) { animation-delay: 0.2s; }
        .about-section:nth-child(3) { animation-delay: 0.4s; }
        .about-section:nth-child(4) { animation-delay: 0.6s; }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .about-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(138, 180, 248, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .about-section h2 { 
            color: #8ab4f8; 
            font-size: 28px; 
            margin-bottom: 20px; 
            border-bottom: 2px solid #1f2a37; 
            padding-bottom: 10px;
            position: relative;
        }

        .about-section p { 
            line-height: 1.8; 
            font-size: 16px; 
            color: #d8e2f0; 
            margin-bottom: 15px;
        }

        /* Stats Grid */
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin-top: 20px;
        }

        .stat-card { 
            background: rgba(15, 23, 42, 0.8);
            padding: 25px; 
            border-radius: 8px; 
            border: 1px solid #1E293B; 
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            border-color: #8ab4f8;
            box-shadow: 0 10px 30px rgba(138, 180, 248, 0.3);
        }

        .stat-number { 
            font-size: 36px; 
            font-weight: bold; 
            color: #8ab4f8; 
            margin-bottom: 10px;
        }

        .stat-label { 
            color: #9fb3c8; 
            font-size: 14px;
        }

        /* Social Links */
        .social-links { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .social-links a { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            padding: 12px 24px; 
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #1E293B; 
            border-radius: 8px; 
            color: #8ab4f8; 
            text-decoration: none; 
            transition: 0.3s; 
            font-weight: 600;
        }

        .social-links a:hover { 
            background: #1E293B; 
            border-color: #8ab4f8; 
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(138, 180, 248, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar { padding: 15px 20px; }
            .about-header h1 { font-size: 32px; }
            .kurapika-container { width: 250px; height: 350px; }
            .mute-btn { 
                width: 45px; 
                height: 45px; 
                bottom: 20px; 
                right: 20px; 
            }
            .mute-btn ion-icon { font-size: 20px; }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="animated-bg" id="animatedBg">

    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
    <script>
        // Video Particles Effect
        const particlesContainer = document.getElementById('videoParticles');
        for(let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'video-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.setProperty('--drift-x', (Math.random() - 0.5) * 400 + 'px');
            particle.style.setProperty('--drift-y', (Math.random() - 0.5) * 400 + 'px');
            particle.style.animationDelay = Math.random() * 5 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            particlesContainer.appendChild(particle);
        }

        // Mute Button Functionality
        const video = document.getElementById('bgVideo');
        const muteBtn = document.getElementById('muteBtn');
        const volumeIcon = document.getElementById('volumeIcon');
        
        // Auto-play with sound on load
        video.muted = false;
        video.volume = 0.3; // Set volume to 30%
        
        // Try to play with sound (some browsers may block this)
        video.play().catch(() => {
            // If autoplay with sound is blocked, mute it
            video.muted = true;
            muteBtn.classList.add('muted');
            volumeIcon.setAttribute('name', 'volume-mute-outline');
        });

        muteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
            muteBtn.classList.toggle('muted');
            
            if(video.muted) {
                volumeIcon.setAttribute('name', 'volume-mute-outline');
            } else {
                volumeIcon.setAttribute('name', 'volume-high-outline');
            }
        });

        // Energy Particles
        const kurapika = document.querySelector('.kurapika-container');
        for(let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.setProperty('--x', (Math.random() - 0.5) * 200 + 'px');
            particle.style.setProperty('--y', (Math.random() - 0.5) * 200 + 'px');
            particle.style.animationDelay = Math.random() * 3 + 's';
            particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
            kurapika.appendChild(particle);
        }

        // Counter Animation for Stats
        function animateCounter(element, target) {
            let current = 0;
            const increment = target / 50;
            const timer = setInterval(() => {
                current += increment;
                if(current >= target) {
                    element.textContent = target;
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current);
                }
            }, 30);
        }

        // Observe stats and animate when visible
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    const target = parseInt(entry.target.textContent);
                    animateCounter(entry.target, target);
                    observer.unobserve(entry.target);
                }
            });
        });

        document.querySelectorAll('.stat-number').forEach(stat => {
            observer.observe(stat);
        });
    </script>
