    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e1a;
            color: #e1e8f0;
            overflow-x: hidden;
        }
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap');

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0e1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #8ab4f8;
            animation: loadingPulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 40px rgba(138, 180, 248, 0.5),
                        0 0 80px rgba(138, 180, 248, 0.3);
            margin-bottom: 30px;
        }

        @keyframes loadingPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 40px rgba(138, 180, 248, 0.5),
                            0 0 80px rgba(138, 180, 248, 0.3);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 0 0 60px rgba(138, 180, 248, 0.8),
                            0 0 120px rgba(138, 180, 248, 0.5);
            }
        }

        .loading-text {
            font-size: 24px;
            color: #8ab4f8;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 20px;
            animation: textGlow 1.5s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { 
                text-shadow: 0 0 10px rgba(138, 180, 248, 0.5);
            }
            50% { 
                text-shadow: 0 0 20px rgba(138, 180, 248, 0.8),
                             0 0 30px rgba(138, 180, 248, 0.6);
            }
        }

       /*sppiner*/ 

        .loading-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .loading-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #8ab4f8;
            border-radius: 50%;
            box-shadow: 0 0 10px #8ab4f8;
            animation: particleFloat 3s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% { 
                transform: translate(0, 0) scale(0); 
                opacity: 0; 
            }
            50% { 
                transform: translate(var(--x), var(--y)) scale(1); 
                opacity: 1; 
            }
        }

        /* Main Content */
        .main-content {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .main-content.show {
            opacity: 1;
        }

        /* Animated Background - Works on ALL devices including iPhone */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: #0a0e1a;
        }

        /* Video (only shows if supported and loads) */
        #bgVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.4) contrast(1.2) saturate(1.3);
            animation: videoGlow 4s ease-in-out infinite;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        #bgVideo.loaded {
            opacity: 1;
        }

        @keyframes videoGlow {
            0%, 100% { 
                filter: brightness(0.4) contrast(1.2) saturate(1.3) hue-rotate(0deg);
            }
            50% { 
                filter: brightness(0.5) contrast(1.3) saturate(1.5) hue-rotate(10deg);
            }
        }

        /* Fallback animated background (shows if video fails) */
        .video-fallback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(138, 180, 248, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(77, 163, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 40%);
            animation: gradientShift 15s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg); 
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.1) rotate(2deg); 
            }
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(10, 14, 26, 0.4) 100%);
            pointer-events: none;
            animation: overlayPulse 3s ease-in-out infinite;
        }

        @keyframes overlayPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .video-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .video-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(138, 180, 248, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(138, 180, 248, 0.8);
            animation: particleDrift linear infinite;
        }

        @keyframes particleDrift {
            0% { 
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translate(var(--drift-x), var(--drift-y)) scale(1);
                opacity: 0;
            }
        }

        /* Kurapika Character Animation */
        .kurapika-container {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 500px;
            z-index: 1;
            pointer-events: none;
            opacity: 0.15;
        }

        .kurapika-silhouette {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(138, 180, 248, 0.1), transparent);
            animation: pulse 3s ease-in-out infinite;
        }

        .chain-link {
            position: absolute;
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff6b6b, #ffd700, #ff6b6b, transparent);
            box-shadow: 0 0 20px #ff6b6b, 0 0 40px #ffd700;
            transform-origin: left center;
            animation: chainWhip 4s ease-in-out infinite;
        }

        .chain-link:nth-child(1) { top: 30%; left: 50%; animation-delay: 0s; }
        .chain-link:nth-child(2) { top: 40%; left: 50%; animation-delay: 0.5s; }
        .chain-link:nth-child(3) { top: 50%; left: 50%; animation-delay: 1s; }
        .chain-link:nth-child(4) { top: 60%; left: 50%; animation-delay: 1.5s; }

        @keyframes chainWhip {
            0%, 100% { transform: rotate(0deg) scaleX(0); opacity: 0; }
            10% { opacity: 1; }
            20% { transform: rotate(45deg) scaleX(1); }
            40% { transform: rotate(-20deg) scaleX(1.2); }
            60% { transform: rotate(30deg) scaleX(0.8); }
            80% { transform: rotate(-10deg) scaleX(1); opacity: 1; }
            95% { opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.15; }
            50% { transform: scale(1.1); opacity: 0.25; }
        }

        /* Scarlet Eyes Effect */
        .scarlet-eye {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff0000, #8b0000);
            box-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000, inset 0 0 20px #000;
            animation: eyeGlow 2s ease-in-out infinite;
            opacity: 0;
        }

        .scarlet-eye:nth-child(5) { top: 20%; left: 40%; animation-delay: 2s; }
        .scarlet-eye:nth-child(6) { top: 20%; right: 40%; animation-delay: 2s; }

        @keyframes eyeGlow {
            0%, 100% { opacity: 0; transform: scale(0); }
            20%, 80% { opacity: 1; transform: scale(1); }
            50% { box-shadow: 0 0 50px #ff0000, 0 0 100px #ff0000, inset 0 0 20px #000; }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffd700;

        }

    <script>
        // ===== LOADING SCREEN =====
        const loadingParticles = document.getElementById('loadingParticles');
        for(let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'loading-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.setProperty('--x', (Math.random() - 0.5) * 200 + 'px');
            particle.style.setProperty('--y', (Math.random() - 0.5) * 200 + 'px');
            particle.style.animationDelay = Math.random() * 2 + 's';
            particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
            loadingParticles.appendChild(particle);
        }

        const loadingScreen = document.getElementById('loadingScreen');
        const mainContent = document.getElementById('mainContent');
        const video = document.getElementById('bgVideo');
        const muteBtn = document.getElementById('muteBtn');
        const volumeIcon = document.getElementById('volumeIcon');
//syncMuteUI start
        function syncMuteUI() {
    if (video.muted) {
        muteBtn.classList.add('muted');
        volumeIcon.setAttribute('name', 'volume-mute-outline');
    } else {
        muteBtn.classList.remove('muted');
        volumeIcon.setAttribute('name', 'volume-high-outline');
    }
}
//syncMuteUI end
        
        let videoLoaded = false;
        let minTimeElapsed = false;
        let videoCanPlay = false;

        // Minimum loading time (2 seconds)
        setTimeout(() => {
            minTimeElapsed = true;
            checkLoadingComplete();
        }, 2000);

        // ===== iOS/iPhone VIDEO FIX =====
        // Try to detect if video can play
        function tryLoadVideo() {
            // Check if video element can play
            const canPlayMP4 = video.canPlayType('video/mp4');
            
            if (canPlayMP4 === '' || canPlayMP4 === 'no') {
                console.log('Video not supported on this device');
                videoLoaded = true;
                videoCanPlay = false;
                checkLoadingComplete();
                return;
            }

            // Set up video event listeners
            video.addEventListener('loadedmetadata', () => {
                console.log('Video metadata loaded');
            });

            video.addEventListener('loadeddata', () => {
                console.log('Video data loaded');
                videoLoaded = true;
                videoCanPlay = true;
                checkLoadingComplete();
            });

            video.addEventListener('canplay', () => {
                console.log('Video can play');
                videoLoaded = true;
                videoCanPlay = true;
                checkLoadingComplete();
            });

            video.addEventListener('error', (e) => {
                console.log('Video load error:', e);
                videoLoaded = true;
                videoCanPlay = false;
                checkLoadingComplete();
            });

            // Try to load video
            video.load();
            
            // Force timeout - if video doesn't load in 4 seconds, proceed anyway
            setTimeout(() => {
                if (!videoLoaded) {
                    console.log('Video load timeout - using fallback');
                    videoLoaded = true;
                    videoCanPlay = false;
                    checkLoadingComplete();
                }
            }, 5000);
        }

        // Start video load attempt
        tryLoadVideo();

        function checkLoadingComplete() {
            if (videoLoaded && minTimeElapsed) {
                // Hide loading screen
                loadingScreen.classList.add('fade-out');
                mainContent.classList.add('show');
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);

                // If video can play, try to play it
                if (videoCanPlay) {
                    video.muted = true; // Start muted for iOS
                    
                    const playPromise = video.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            console.log('Video playing successfully');
                            video.classList.add('loaded');
                            muteBtn.classList.remove('hidden'); // Show mute button
                                syncMuteUI();

                        }).catch((error) => {
                            console.log('Video play failed:', error);
                            // Fallback background is already visible
                        });
                    }
                } else {
                    console.log('Using fallback animated background');
                    // Fallback background is already visible
                }
            }
        }

        // ===== VIDEO PARTICLES =====
        const particlesContainer = document.getElementById('videoParticles');
        for(let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'video-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.setProperty('--drift-x', (Math.random() - 0.5) * 400 + 'px');
            particle.style.setProperty('--drift-y', (Math.random() - 0.5) * 400 + 'px');
            particle.style.animationDelay = Math.random() * 5 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            particlesContainer.appendChild(particle);
        }

        // ===== MUTE BUTTON =====
         muteBtn.addEventListener('click', () => {
            if (!videoCanPlay) return;
            
            video.muted = !video.muted;
               syncMuteUI();

        });

        // ===== KURAPIKA PARTICLES =====
        const kurapika = document.querySelector('.kurapika-container');
        for(let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.setProperty('--x', (Math.random() - 0.5) * 200 + 'px');
            particle.style.setProperty('--y', (Math.random() - 0.5) * 200 + 'px');
            particle.style.animationDelay = Math.random() * 3 + 's';
            particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
            kurapika.appendChild(particle);
        }

        // ===== STATS COUNTER ANIMATION =====
        function animateCounter(element, target) {
            let current = 0;
            const increment = target / 50;
            const timer = setInterval(() => {
                current += increment;
                if(current >= target) {
                    element.textContent = target;
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current);
                }
            }, 30);
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    const target = parseInt(entry.target.textContent);
                    animateCounter(entry.target, target);
                    observer.unobserve(entry.target);
                }
            });
        });

        document.querySelectorAll('.stat-number').forEach(stat => {
            observer.observe(stat);
        });
    </script>
